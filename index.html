<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: white;
            color: #333;
            padding: 2rem 1rem;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 300;
            line-height: 1.5;
        }
        header h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #6c5ce7;
            margin: 1rem auto;
        }
        header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            line-height: 1.5;
            margin: 0 auto;
        }

        main {
            padding: 2rem 1rem;
        }
        .portfolio-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
        }
        .portfolio-item {
            flex: 0 1 calc(10% - 2rem); /* approximately 1/9 width accounting for gap */
            min-width: 100px;
            min-height: 100px;
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .portfolio-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .portfolio-item i {
            font-size: 2rem;
            color: #6c5ce7;
            margin-bottom: 1rem;
        }
        .portfolio-item a {
            text-decoration: none;
            color: #333;
        }
        .portfolio-item a:hover {
            color: #6c5ce7;
        }

        footer {
            background: white;
            color: #333;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 -4px 30px rgba(0,0,0,0.03);
        }
        footer span {
            color: #6c5ce7;
        }

        /* Desktop layout (>=961px) - no changes needed as flex handles it */
        /* Tablet layout (481px-960px) */
        @media (min-width: 481px) and (max-width: 960px) {
            .portfolio-item {
                flex: 0 1 calc(20% - 2rem); /* approximately 1/5 width */
            }
            header h1 {
                font-size: 2.8rem;
            }
        }
        /* Mobile layout (<=480px) */
        @media (max-width: 480px) {
            .portfolio-item {
                flex: 0 1 100%;
            }
            header {
                padding: 3rem 1.5rem;
            }
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Web Development Portfolio</h1>
            <p>Spring 2025, Prof. Craig Kapp</p>
        </div>
    </header>

    <main>
        <div class="portfolio-flex">
            <div class="portfolio-item">
                <a href="./assignment2/">
                    <i class="fas fa-robot"></i>
                    <p>Greetings</p>
                </a>
            </div>
            <div class="portfolio-item">
                <a href="./assignment3/">
                    <i class="fas fa-egg"></i>
                    <p>Pokemon</p>
                </a>
            </div>
            <div class="portfolio-item">
                <a href="./assignment4/">
                    <i class="fa-solid fa-map"></i>
                    <p>Hogwarts</p>
                </a>
            </div>
            <div class="portfolio-item">
                <a href="./assignment5/">
                    <i class="fa-solid fa-list"></i>
                    <p>To-Do</p>
                </a>
            </div>
            <div class="portfolio-item">
                <a href="./assignment6/">
                    <i class="fa-brands fa-flickr"></i>
                    <p>Matching</p>
                </a>
            </div>
            <div class="portfolio-item">
                <i class="fas fa-paint-brush"></i>
                <p>06</p>
            </div>
            <div class="portfolio-item">
                <i class="fas fa-server"></i>
                <p>07</p>
            </div>
            <div class="portfolio-item">
                <i class="fas fa-lock"></i>
                <p>08</p>
            </div>
            <div class="portfolio-item">
                <i class="fas fa-globe"></i>
                <p>09</p>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
